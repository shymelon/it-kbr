<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico">
  <title>IT KBR</title>
</head>
<body>
<div class="container">
  <header class="title">
    <img src="assets/community-logo.png" alt="logo"/>

      <h1>IT Сообщество КБР</h1>
      <span>
          Объединяем IT специалистов КБР

  <section class="button-group">

       href="http://ylnk.ru/itkbrslack"><img src="/assets/slack.svg" alt="slack"/></a>
    <a href="https://t.me/itkbr"
       class="btn btn__logo telegram"><img src="/assets/telegram.svg" alt="telegram"/></a>
    <a href="mailto:info@itkbr.org" class="btn btn__logo mail"><img src="/assets/mail.svg" alt="mail"/></a>

</html>
